    <section id="contact" class="contact-section">
        <div class="container">
            <img src="images/Logo.png" alt="Dog Icon" class="contact-icon">
            <h2>Contact Information</h2>
            <form action="#" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="question">Question:</label>
                <input type="text" id="question" name="question">

                <p>Would you like to subscribe to the <em newsletter?  ></p>
                <div class="subscription-options">
                    <label for="subscribe-yes">Yes</label>
                    <input type="radio" id="subscribe-yes" name="subscribe" value="yes">
                    
                    <label for="subscribe-no">No</label>
                    <input type="radio" id="subscribe-no" name="subscribe" value="no">
                </div>

                <button type="submit" class="submit-button">SEND</button>
            </form>
        </div>
    </section>
    <input type="checkbox" id="hide-cookies" style="display: none;">
    <div class="cookies-message">
